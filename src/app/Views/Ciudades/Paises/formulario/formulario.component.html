<form (submit)="enviarDatos()">
    <h1 id="title">Pais</h1>
    <mat-form-field class="widthInput" appearance="legacy">
        <mat-label>Denominacion</mat-label>
        <input [(ngModel)]="nombre" [ngModelOptions]="{standalone: true}" matInput placeholder="Denominacion...">
        <mat-icon matSuffix [color]="">abc</mat-icon>
    </mat-form-field>
    <div id="buttons">
        <button type="submit"  mat-raised-button [color]="id == 0 ? 'primary' : 'accent'">{{id == 0 ? 'Crear' : 'Modificar'}}</button>
        <button type="reset" mat-raised-button color="warn">Reiniciar</button>
    </div>
</form>
