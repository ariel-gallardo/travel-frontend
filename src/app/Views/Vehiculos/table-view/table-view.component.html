<div id="tables">
    <div id="table">
        <div id="vehiculos-titulo">
            <h1>Vehiculos</h1>
            <button mat-mini-fab color="accent" mat-raised-button (click)="agregarVehiculo()">
                <mat-icon>add</mat-icon>
            </button>
        </div>
        <table mat-table [dataSource]="vehiculosService.dataAll$" class="mat-elevation-z8" color="primary">
            <ng-container matColumnDef="tipoVehiculo">
                <th mat-header-cell *matHeaderCellDef>Tipo</th>
                <td mat-cell *matCellDef="let element">{{element.tipoVehiculo}}</td>
            </ng-container>
            <ng-container matColumnDef="patente">
                <th mat-header-cell *matHeaderCellDef>Patente</th>
                <td mat-cell *matCellDef="let element">{{element.patente}}</td>
            </ng-container>
            <ng-container matColumnDef="marca">
                <th mat-header-cell *matHeaderCellDef>Marca</th>
                <td mat-cell *matCellDef="let element">{{element.marca}}</td>
            </ng-container>
            <ng-container matColumnDef="modelo">
                <th mat-header-cell *matHeaderCellDef>Modelo</th>
                <td mat-cell *matCellDef="let element">{{element.modelo}}</td>
            </ng-container>
            <ng-container matColumnDef="color">
                <th mat-header-cell *matHeaderCellDef>Color</th>
                <td mat-cell *matCellDef="let element">{{element.color}}</td>
            </ng-container>
            <ng-container matColumnDef="ocupado">
                <th mat-header-cell *matHeaderCellDef>Disponible</th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon aria-hidden="false">{{element.ocupado ? 'close' : 'done'}}</mat-icon>
                </td>
            </ng-container>
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon id="deleteIcon" aria-hidden="false" (click)="deleteVehiculo(element.id)">close</mat-icon>
                    <mat-icon id="modifyIcon" aria-hidden="false" (click)="modifyVehiculo(element.id)">settings</mat-icon>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <div id="tipoVehiculoContainer">
        <div id="tipoVehiculos-titulo">
            <h1>Tipos de vehiculo</h1>
            <button mat-mini-fab color="accent" mat-raised-button (click)="agregarTipoVehiculo()">
                <mat-icon>add</mat-icon>
            </button>
        </div>
        <table id="tipoVehiculosTable" mat-table [dataSource]="tiposVehiculoService.dataAll$" class="mat-elevation-z8" color="primary">
            <ng-container matColumnDef="denominacion">
                <th mat-header-cell *matHeaderCellDef>Denominacion</th>
                <td mat-cell *matCellDef="let element">
                    {{element.denominacion}}
                </td>
            </ng-container>
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon id="deleteIcon" aria-hidden="false" (click)="deleteTipoVehiculo(element.id)">close</mat-icon>
                    <mat-icon id="modifyIcon" aria-hidden="false" (click)="modifyTipoVehiculo(element.id)">settings</mat-icon>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnsTipoVehiculo"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsTipoVehiculo;"></tr>
        </table>
    </div>
</div>
